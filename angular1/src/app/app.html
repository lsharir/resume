<div class="document">
        <div class="title">Liran Sharir</div>
        <div class="search-container">
            <div class="tags-wrapper" ng-click="$ctrl.focusOnInput()">
                <tag 
                    text="tag"
                    active="true"
                    ng-repeat="tag in $ctrl.selectedTags track by $id(tag, $index)"
                    ng-click="$ctrl.selectedTags.splice($index, 1)"
                ></tag>
                <span class="input-wrapper">
                    <input
                    id="search"
                    class="search"
                    type="text"
                    ng-model="query"
                    ng-keyup="$ctrl.inputKeyUp($event)"
                    aria-label="filter resume"/>
                
                    <span class="fake-tag" ng-show="query.length !== 0" ng-bind="query"></span>
                </span>
                
            </div>
        </div>
        <div class="tags-wrapper">
            <span>e.g. </span>
            <tag text="tag.text" active="tag.active" ng-repeat="tag in $ctrl.defaultTags track by $index" ng-click="$ctrl.toggleDefault(tag)"></tag>
        </div>
        <div class="contact">
            <span class="value">972-545222302</span>
        </div>
        <div class="contact">
            <span class="value">lsharir@gmail.com</span>
        </div>

        <div class="intro">
            I enjoy creating, learning and teaching new web technologies.
        </div>

        <category
            category="category"
            subjects="$ctrl.data.subjectsByType[category.type]"
            ng-repeat="category in $ctrl.data.categories track by $id(category)">
        </category>
    </div>
