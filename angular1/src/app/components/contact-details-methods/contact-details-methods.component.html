<div class="contact print-never">
    <i 
        ng-click="$ctrl.contactToggle(contactMethod)"
        ng-repeat="contactMethod in $ctrl.contactMethods track by $id(contactMethod)"
        ng-class="{ 'toggled' : contactMethod.toggled || contactMethod.filtered }"
        class="material-icons contact-button">
        {{:: contactMethod.icon }}
    </i>
</div>

<div class="contact-data-wrapper print-never" ng-class="{ 'minimized' : contactResults.length === 0 }">
    <span 
        class="contact-data contact-data-animation"
        ng-repeat="contactMethod in $ctrl.contactMethods | filter : $ctrl.contactMethodFilter as contactResults track by $id(contactMethod)">
        <a ng-attr-id="{{ 'contact-method-' + $id }}" data-ng-href="{{:: contactMethod.href }}">{{:: contactMethod.data }}</a>
        <i init-clipboard
            ng-attr-data-clipboard-target="{{ '#contact-method-' + $id }}"
            class="material-icons contact-copy">content_copy</i>
    </span>
</div>
