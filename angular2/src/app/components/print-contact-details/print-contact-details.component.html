<div class="print-only">
    <div class="print-contact-details-wrapper">
        <span *ngFor="let cDetail of contactDetails" class="print-contact-detail">
            <span class="material-icons print-contact-detail-icon">{{ cDetail.icon }}</span>
            <span class="print-contact-detail-data">{{ cDetail.data }}</span>
        </span>
    </div>
</div>
